<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      @apply flex items-center justify-center h-screen bg-gray-100;
    }
    .msg {
      @apply text-center text-lg font-medium text-gray-700;
    }
  </style>
</head>
<body>
  <div class="msg">
    <p>Đang xác định thiết bị và chuyển hướng...</p>
  </div>

  <script>
    (function () {
      const ua = navigator.userAgent.toLowerCase();
const isPi = true; // ép luôn chuyển qua broadcaster.html

      if (isPi) {
        window.location.href = "broadcaster.html";
      } else {
        window.location.href = "viewer.html";
      }
    })();
  </script>
</body>
</html>
