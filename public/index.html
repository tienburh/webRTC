<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const ua = navigator.userAgent.toLowerCase();

    // Kiểm tra nếu là Raspberry Pi (Linux ARM)
    const isPi = ua.includes("linux") && (ua.includes("armv") || ua.includes("raspbian"));

    if (isPi) {
      window.location.href = "broadcaster.html";
    } else {
      window.location.href = "broadcaster.html";
    }
  </script>
</head>
<body>
  <p>Đang chuyển hướng...</p>
</body>
</html>
