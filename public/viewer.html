<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Drone Cam Viewing</h1>
  <video
    id="remoteVideo"
    autoplay
    playsinline
    controls
    class="w-full max-w-2xl bg-black rounded shadow"
  ></video>
  <p id="status" class="mt-4 text-gray-700">Initializing...</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    console.log('▶ viewer.html loaded');
    const socket = io();
    const peerConnections = {};
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
    };
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');

    // Khi socket sẵn sàng, gửi watcher
    socket.on('connect', () => {
      console.log('Socket connected with id:', socket.id);
      status.textContent = 'Connecting to drone camera...';
      socket.emit('watcher');
    });

    // Khi có broadcaster mới (trường hợp viewer trước broadcaster)
    socket.on('broadcaster', () => {
      console.log('Received broadcaster event, re-emitting watcher');
      status.textContent = 'Broadcast available, reconnecting...';
      socket.emit('watcher');
    });

    // Nhận offer từ broadcaster, tạo peer connection
    socket.on('offer', async (id, description) => {
      console.log('Received offer from broadcaster:', id);
      status.textContent = 'Establishing connection...';

      const pc = new RTCPeerConnection(config);
      peerConnections[id] = pc;

      // Gửi ICE candidate đến broadcaster
      pc.onicecandidate = e => {
        if (e.candidate) {
          console.log('Sending candidate:', e.candidate);
          socket.emit('candidate', id, e.candidate);
        }
      };

      // Khi nhận track từ broadcaster, gán vào video tag
      pc.ontrack = event => {
        if (!remoteVideo.srcObject) {
          console.log('Received remote track, setting video source');
          remoteVideo.srcObject = event.streams[0];
          status.textContent = 'Live';
        }
      };

      await pc.setRemoteDescription(description);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      console.log('Sending answer');
      socket.emit('answer', id, pc.localDescription);
    });

    // Nhận ICE candidate từ broadcaster
    socket.on('candidate', (id, candidate) => {
      console.log('Received candidate:', candidate);
      peerConnections[id]?.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Khi peer ngắt kết nối
    socket.on('disconnectPeer', id => {
      console.log('Peer disconnected:', id);
      peerConnections[id]?.close();
      delete peerConnections[id];
      status.textContent = 'Broadcast ended';
    });

    // Khi socket ngắt kết nối
    socket.on('disconnect', () => {
      console.warn('Socket disconnected');
      status.textContent = 'Disconnected from server';
    });
  </script>
</body>
</html>
