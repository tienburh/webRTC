<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Cam - Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
  <video id="remoteVideo" autoplay playsinline class="w-full max-w-2xl bg-black rounded shadow"></video>
  <button id="playButton">▶️ Start Video</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script_viewer.js"></script>

  <script>
    // Bắt sự kiện nút nhấn nếu autoplay fail
    document.getElementById('playButton').addEventListener('click', () => {
      const video = document.getElementById('remoteVideo');
      if (video.srcObject) {
        video.play().catch(err => console.error('🎬 Error playing video:', err));
      } else {
        alert('⚠️ Chưa nhận được video stream từ Drone!');
      }
    });
  </script>
</body>

</html>
